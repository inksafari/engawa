# pnpx lefthook run lint
lint:
  parallel: true
  commands:
    pkgs:audit:
      run: pnpm audit
    text:redpen:
      files: git ls-files
      glob: "*.{md,mdx}"
      run: vale sync; vale {files} --output=line > node_modules/.cache/vale_report.txt
    htm:NuHtmlChecker:
      run: vnu --errors-only --skip-non-html --skip-non-svg --format text dist
    htm:validate:
      run: pnpx html-validate dist/**/*.html --formatter=json=node_modules/.cache/html-validate.json
    htm:markuplint:
      run: pnpx markuplint dist/**/*.html --format simple
    css:
      run: pnpx stylelint src/**/*.css --config .stylelint.config.mjs --quiet --cache --cache-strategy content --cache-location .cache/.stylelintcache --allow-empty-input --formatter string --output-file node_modules/.cache/css_report.txt
    js:eslint:
      files: git ls-files
      glob: "*.{js,cjs,mjs,ts,astro,svelte}"
      run: pnpx eslint {files} --config eslint.config.js --cache --cache-strategy content --cache-location node_modules/.cache/.eslintcache --format html --output-file node_modules/.cache/js_report.html
    js:xo:
      glob: "*.{cjs,mjs,js,ts}"
      run: pnpm dlx xo > node_modules/.cache/xo_report.txt
    fmt:
      files: git ls-files
      glob: "*.{css,cjs,mjs,js,ts,md,mdx,json,astro,svelte}"
      run: pnpx prettier --write {files} --ignore-path .prettierignore --log-level warn --cache --cache-strategy content --cache-location node_modules/.cache/.prettiercache

pre-commit:
  parallel: true
  commands:
    secrets:leak:
      run: gitleaks detect --source . -v
    code:fmt:
      glob: "*.{css,cjs,mjs,js,ts,md,mdx,json,astro,svelte}"
      run: pnpx prettier --write {staged_files} --log-level error --ignore-path .prettierignore --cache --cache-strategy content --cache-location node_modules/.cache/.prettiercache

commit-msg:
  commands:
    commit:lint:
      run: pnpm dlx commitlint --edit $1