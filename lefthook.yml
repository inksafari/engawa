# pnpx lefthook run lint
lint:
  parallel: true
  commands:
    pkg:audit:
      run: pnpm audit
    text:redpen:
      files: git ls-files
      glob: "*.{md,mdx}"
      run: vale sync; vale {files}
    css:
      files: git ls-files
      glob: "*.css"
      run: pnpx stylelint {files} --config .stylelint.config.mjs --allow-empty-input --cache --cache-strategy content --cache-location .cache/.stylelintcache
    js:
      files: git ls-files
      glob: "*.{js,cjs,mjs,ts,astro,svelte}"
      run: pnpx eslint {files} --config eslint.config.js --cache --cache-strategy content --cache-location .cache/.eslintcache

pre-commit:
  parallel: true
  commands:
    secret:leak:
      run: gitleaks detect --source . -v

commit-msg:
  commands:
    commitlint:
      run: pnpm dlx commitlint --edit $1